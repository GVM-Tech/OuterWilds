<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-registro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>

    <div class="registro">
        <form action="">
            <h1>CRIE SUA CONTA</h1>

            <div class="cadastro">
                <div class="informacoes-cadastro">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="informacoes-cadastro">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="informacoes-cadastro">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="informacoes-cadastro">
                    <input type="password" placeholder="Confirmação de senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>

            <label><input type="checkbox">Eu concordo com os <a href="">Termos de Serviço</a> e com as<a href=""> Políticas de Privacidade</a></label>

            <button type="submit" class="btn">CRIAR CONTA</button>
        </form>
    </div>
</body>
</html>
