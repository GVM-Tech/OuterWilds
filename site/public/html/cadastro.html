<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>

    <div class="registro">
        <form action="">

            <div class="container">
                <a href="../index.html">
                    <img class="voltar" src="../img/Login - Cadastro/polygon.svg" alt="Botão de voltar">
                </a>
            <h1>CRIE SUA CONTA</h1>
            </div>

            <div class="cadastro">
                <div class="informacoes-cadastro">
                    <input type="text" placeholder="Nick" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="informacoes-cadastro">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="informacoes-cadastro">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="informacoes-cadastro">
                    <input type="password" placeholder="Confirmação de senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>

            <div class="caixa-termos">
                <label><input type="checkbox">Estou de acordo com os <a href="">Termos de uso</a></label>
            </div>

            <button type="submit" class="btn">CRIAR CONTA</button>

            <div class="link-login">
                <p>Ja possui uma conta? <a href="login.html">Entrar</a></p>
            </div>

        </form>
    </div>
</body>
</html>
