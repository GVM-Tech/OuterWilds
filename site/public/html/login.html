<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Outer Wilds - Login</title>
</head>

<body>
    <div class="login">
        <form action="">

            <div class="container">
                <a href="../index.html">
                    <img class="voltar" src="../img/Login - Cadastro/polygon.svg" alt="Botão de voltar">
                </a>
                <h1>LOGIN</h1>
            </div>

            <div class="email-senha">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="email-senha">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="caixa-lembrar">
                <label> <input type="checkbox">LEMBRAR-ME</label>
                <a href="#">ESQUECEU SUA SENHA?</a>
            </div>
            
            <button type="submit" class="btn">ENTRAR</button>

            <div class="link-registro">
                <p>Ainda não possui uma conta? <a href="cadastro.html">Cadastrar-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
